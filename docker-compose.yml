services:
  redis:
    stop_grace_period: 1s
    image: "redis:alpine"
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 1s
      retries: 3
  bullboard:
    stop_grace_period: 1s
    container_name: bullboard
    image: ghcr.io/qtvhao/bull-board-docker:master
    restart: always
    ports:
      - 3000:3000
    environment:
      - REDIS_HOST=redis
    stop_grace_period: 1s
    healthcheck:
      test: ["CMD", "ping", "-c", "1", "localhost"]
      interval: 2s
      timeout: 20s
      retries: 20
